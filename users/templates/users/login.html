{% extends 'courses/base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-800">Login</h1>

    <!-- Login Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <!-- Login Form Fields -->
        {{ login_form.as_p }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-gray-600">
      Don't have an account?
      <a
        href="{% url 'users:register' %}"
        class="text-blue-500 hover:underline"
      >
        Register
      </a>
    </p>
  </div>
</div>
{% endblock %}
