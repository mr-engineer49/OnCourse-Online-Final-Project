{% extends 'courses/base.html' %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
    Explore Our Courses
  </h1>
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for course in courses %}
    <div
      class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
    >
      <div class="relative h-48 bg-gray-200">
        <!-- Placeholder for image (add course image if available) -->
        <img
          src="{{ course.image.url|default:'/static/images/course-placeholder.jpg' }}"
          alt="{{ course.title }}"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2 truncate">
          {{ course.title }}
        </h2>
        <p class="text-gray-600 mb-4 text-sm">
          Instructor:
          <span class="font-medium">{{ course.instructor.username }}</span>
        </p>
        <p class="text-gray-800 font-bold text-lg mb-4">${{ course.price }}</p>
        <a
          href="{% url 'courses:course_detail' course.id %}"
          class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
        >
          View Course
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
