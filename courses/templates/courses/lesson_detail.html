{% extends 'courses/base.html' %}

<!-- The title block is used to set the title of the page. -->
{% block title %}Lesson Detail{% endblock %}

<!-- The content block is used to display the main content of the page. -->
{% block content %}
<section class="py-10 bg-gray-100">
  <div class="container mx-auto px-4">
    <!-- Lesson Detail Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 mb-10">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
        {{ lesson.title }}
      </h1>
      <p class="text-lg text-gray-700 leading-relaxed">{{ lesson.content }}</p>
    </div>

    <!-- Back to Lessons Button -->
    <div class="mb-6">
      <a
        href="{% url 'courses:course_detail' lesson.course.pk %}"
        class="inline-block bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition-colors"
      >
        Back to Course
      </a>
    </div>
  </div>
</section>
{% endblock %}
