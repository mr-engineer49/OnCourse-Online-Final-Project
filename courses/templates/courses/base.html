<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5", // Indigo for primary buttons
              secondary: "#6B7280", // Cool gray for text
              background: "#F9FAFB", // Light gray for background
            },
          },
        },
      };
    </script>
  </head>
  <!-- Header -->
  <header class="bg-primary text-white">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <a href="/" class="hover:text-gray-200">MyApp</a>
      </div>
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="{% url 'courses:course_list' %}" class="hover:text-gray-300">
          Courses
        </a>
        <a href="{% url 'forums:forum_list' %}" class="hover:text-gray-300">
          Forums
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:user_profile' %}" class="hover:text-gray-300">
          Profile
        </a>
        <a href="{% url 'users:logout' %}" class="hover:text-gray-300">
          Logout
        </a>
        {% else %}
        <a href="{% url 'users:login' %}" class="hover:text-gray-300">
          Login
        </a>
        <a href="{% url 'users:register' %}" class="hover:text-gray-300">
          Register
        </a>
        {% endif %}
      </div>
      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-button"
        class="md:hidden focus:outline-none"
        aria-label="Open Menu"
      >
        <svg
          class="w-6 h-6 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-primary text-white">
    <a
      href="{% url 'courses:course_list' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Courses
    </a>
    <a
      href="{% url 'forums:forum_list' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Forums
    </a>
    {% if user.is_authenticated %}
    <a
      href="{% url 'users:user_profile' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Profile
    </a>
    <a
      href="{% url 'users:logout' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Logout
    </a>
    {% else %}
    <a
      href="{% url 'users:login' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Login
    </a>
    <a
      href="{% url 'users:register' %}"
      class="block px-4 py-2 hover:bg-primary-dark"
    >
      Register
    </a>
    {% endif %}
  </div>

  <body class="bg-background font-sans text-secondary">
    {% block content %}{% endblock %}
    <!-- Script for Mobile Menu -->
    <script>
      document
        .getElementById("mobile-menu-button")
        .addEventListener("click", function () {
          const menu = document.getElementById("mobile-menu");
          menu.classList.toggle("hidden");
        });
    </script>
  </body>
  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 MyApp. All rights reserved.</p>
    </div>
  </footer>
</html>
