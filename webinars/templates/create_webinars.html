{% extends 'courses/base.html' %}
<!-- The form.html template extends the base.html template. -->

{% block content %}
<section>
  <h2>Create Webinar</h2>
  <form method="post">
    {% csrf_token %} {{ webinar_form.as_p }}
    <button
      class="btn btn-primary bg-blue-500 text-white px-4 py-1 rounded-full"
      type="submit"
    >
      Create
    </button>
  </form>
</section>
{% endblock content %}
